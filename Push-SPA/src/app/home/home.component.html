<div class="container mt-5">
  <br>
  <div *ngIf="!registerMode" class="text-center">
    <h1>Improve your schedule</h1>
    <p class="lead">All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-dark btn-lg mr-2" (click)="registerToggle()">Register</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
