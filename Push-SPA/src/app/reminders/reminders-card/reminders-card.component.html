<div class="card mb-4">
  <div class="card-header pb-0 pt-1">
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-2">
          <h6 class="card-title text-center">
            {{reminder.responseTime | date:'medium'}}
          </h6>
        </div>
        <div class="col-2">
          <ul class="list-inline reminder-icons animate text-right">
            <li class="list-inline-item">
              <button class="btn btn-outline-danger x-btn" (click)="deleteReminder()">
                X
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <h6 class="text-center">{{reminder.text}}</h6>
  </div>
</div>
