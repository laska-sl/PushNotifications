<div class="card mb-4">
  <div class="card-body pb-0 pt-1">

    <div class="container">
      <div class="row">
        <div class="col-2"></div>

        <div class="col-8 mt-2">
          <h6 class="card-title text-center">
            {{reminder.responseTime | date:'medium'}}
          </h6>
        </div>

        <div class="col-2">
          <ul class="list-inline reminder-icons animate text-right">
            <li class="list-inline-item">
              <button class="btn btn-danger x-btn" (click)="deleteReminder()">
                x
              </button>
            </li>
          </ul>
        </div>
      </div>
      <hr>
      <h6 class="card-title text-center">
        {{reminder.text}}
      </h6>
    </div>
  </div>
</div>
