<div class="container mt-5">
  <div class="row">
    <div *ngFor="let reminder of reminders" class="col-lg-3 col-md-4 col-sm-6">
      <app-reminders-card (deletedReminder)="deleteReminder($event)" [reminder]="reminder"></app-reminders-card>
    </div>


    <div *ngIf="!addingMode" class="col-lg-3 col-md-4 col-sm-6">
      <div class="card reminder-adder">
        <div class="card-body p-1">
          <h1 class="text-center display-1" (click)="addingToggle()">+</h1>
        </div>
      </div>
    </div>

    <div *ngIf="addingMode" class="col-lg-3 col-md-4 col-sm-6">
      <div class="card mb-3">
        <div class="card-body">
          <app-reminders-add (addedReminder)="addNewReminder($event)" (cancelAdding)="cancelAddingMode($event)">
          </app-reminders-add>
        </div>
      </div>
    </div>


  </div>
</div>
