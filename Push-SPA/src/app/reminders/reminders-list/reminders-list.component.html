<div class="container mt-5">
  <div class="row">
    <div *ngFor="let reminder of reminders" class="col-lg-2 col-md-3 col-sm-6">
      <app-reminders-card [reminder]="reminder"></app-reminders-card>
    </div>


    <div *ngIf="!addingMode" class="col-lg-2 col-md-3 col-sm-6">
      <div class="card">
        <div class="card-body p-1">
          <h1 class="text-center display-1" (click)="addingToggle()">+</h1>
        </div>
      </div>
    </div>

    <div *ngIf="addingMode" class="col-lg-2 col-md-3 col-sm-6">
      <div class="card">
        <div class="card-body">
          <app-reminders-add (addedReminder)="refreshReminderList($event)" (cancelAdding)="cancelAddingMode($event)">
          </app-reminders-add>
        </div>
      </div>
    </div>


  </div>
</div>
